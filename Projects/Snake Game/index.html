<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="pos-fixed w-100"  id="bg-main">
    <div class="flex flex-center">
        <canvas></canvas>
    </div>
</div>
<div class="pos-fixed w-100 flex flex-center flex-column" id="gameOver">
    <div class="gameOvermsg">Game Over</div>
    <div class="restartbtn">Restart</div>
</div>
<div id="score">score: 0</div>
<div id="pause">Pause</div>
<div class="pos-fixed controlPadContainer">
<div id="controlPad" class="flex flex-center flex-column">
    <div class="ctrlbtns" id="upbtn">Up</div>
    <div class="flex flex-center">
    <div class="ctrlbtns"id="leftbtn">Left</div>
    <div class="ctrlbtns invisible"></div>
    <div class="ctrlbtns" id="rightbtn">Right</div>
</div>
    <div class="ctrlbtns" id="downbtn">Down</div>
</div>
</div> 
    <script src="js/component.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/snake.js"></script>
</body>

</html>
